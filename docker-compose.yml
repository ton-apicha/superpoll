version: '3.8'

services:
  quickpoll:
    build: .
    container_name: quickpoll-app
    ports:
      - "8501:8501"
    volumes:
      # Persist database
      - poll_data:/app/data
    environment:
      # Admin password (change this in production!)
      - ADMIN_PASSWORD=admin123
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  poll_data:
    driver: local
